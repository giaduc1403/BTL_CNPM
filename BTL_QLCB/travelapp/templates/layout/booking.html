{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css2/index.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}"/>

{% endblock %}
<div class="banner"></div>
<div class="search-container">
    <h2 class="mb-4 text-center">Tìm chuyến bay</h2>
    <form method="GET" action="{{ url_for('flights')}}">
        {% if b %}
        <div class="row justify-content-center d-none">
            <div class="col-md-2">
                <div class="form-group">
                    <input class="form-control text-center" type="text" id="airline" name="airline" -->
                    value="{{b.id}}"/>
                </div>
            </div>
        </div>
        {% endif %}
        <div style="display: grid; grid-template-columns: repeat(2,1fr); grid-row-gap: 24px; grid-column-gap: 16px; justify-content: center">
            <div class="col-sm-12 form group">
                <span class="form-label">Điểm khởi hành:</span>
                <input class="form-control" type="text" id="airport1" name="airport1"
                       list="datalistOptions" placeholder="Nhập sân bay khởi hành" required=""/>
                <datalist id="datalistOptions">
                    {% for airport in airports%}
                    <option value="{{ airport.ten }}">
                        {% endfor %}
                </datalist>
            </div>
            <div class="col-sm-12 form group">
                <span class="form-label">Điểm đến</span>
                <input class="form-control" type="text" id="airport2" name="airport2"
                       list="datalistOptions2" placeholder="Nhập sân bay đến" required=""/>
                <datalist id="datalistOptions2">
                    {% for airport in airports%}
                    <option value="{{ airport.ten }}">
                        {% endfor %}
                </datalist>
            </div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(2,1fr); grid-row-gap: 24px; grid-column-gap: 16px; justify-content: center">
            <div class="col-sm-12 form group">
                 <span class="form-label">Ngày đi</span>
                    <input class="form-control" type="date" id="datetime"
                           name="departuretime" required=""/>
            </div>
            <div class="col-sm-12 form group">
                <button type="submit" class="btn btn-warning submit-btn"
                        style="position: relative; top: 30px; height: 40px;">Tìm Chuyến Bay
                </button>
            </div>
        </div>
    </form>
    <script>
        const roundtripCheckbox = document.getElementById("roundtrip");
        const onewayCheckbox = document.getElementById("oneway");
        const returnDateContainer = document.getElementById("return_date_container");
        roundtripCheckbox.addEventListener("change", () => {
          if (roundtripCheckbox.checked) {
            document.getElementById("return_date").disabled = false;
           returnDateContainer.style.display = "block";
          } else {
            document.getElementById("return_date").disabled = true;
            returnDateContainer.style.display = "none";
          }
        });

    </script>
</div>
